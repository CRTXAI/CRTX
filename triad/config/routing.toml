# Triad Orchestrator â€” Routing Policy Configuration
# Controls how models are assigned to pipeline roles.
# Override via CLI: triad run --route <strategy>

[routing]
default_strategy = "hybrid"     # quality_first | cost_optimized | speed_first | hybrid
min_fitness = 0.70              # Minimum fitness threshold for cost-optimized routing

# Token estimates for cost estimation (conservative defaults).
# These are used by `triad estimate` to predict run costs.
[routing.token_estimates]
architect_input = 50000
architect_output = 8000
implement_input = 40000
implement_output = 12000
refactor_input = 60000
refactor_output = 15000
verify_input = 60000
verify_output = 15000
