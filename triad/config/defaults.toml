# CRTX — Default Pipeline Configuration
# Override these via CLI flags or per-task config.

[pipeline]
arbiter_mode = "bookend"          # off | final_only | bookend | full
reconciliation_enabled = false    # Enable with --reconcile flag
default_timeout = 120             # Seconds per model call
max_retries = 2                   # Max Arbiter-triggered retries per stage
reconciliation_retries = 1        # Max retries for reconciliation REJECT
arbiter_model = ""                # Empty = auto-select (cross-model enforcement)
reconcile_model = ""              # Empty = auto-select

# Per-stage overrides (optional — omit to use defaults)
# [pipeline.stages.architect]
# model = ""
# timeout = 120
# max_retries = 2
