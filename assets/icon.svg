<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="48%" r="55%">
      <stop offset="0%" stop-color="#060d06"/>
      <stop offset="100%" stop-color="#020402"/>
    </radialGradient>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.35" fill="#0d1a0d" opacity="0.6"/>
    </pattern>
    <filter id="g1" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="5"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="g2" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="g3" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="n1" cx="45%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#00ffbb"/><stop offset="100%" stop-color="#00cc99"/>
    </radialGradient>
    <radialGradient id="n2" cx="45%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#00ff66"/><stop offset="100%" stop-color="#00cc44"/>
    </radialGradient>
    <radialGradient id="n3" cx="45%" cy="38%" r="55%">
      <stop offset="0%" stop-color="#66ff88"/><stop offset="100%" stop-color="#44dd66"/>
    </radialGradient>

    <linearGradient id="l1" x1="256" y1="100" x2="256" y2="275" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffbb" stop-opacity="1"/>
      <stop offset="40%" stop-color="#00ddaa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ffbb" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="l2" x1="120" y1="375" x2="244" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff66" stop-opacity="1"/>
      <stop offset="40%" stop-color="#00dd55" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00ff66" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="l3" x1="392" y1="375" x2="268" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#66ff88" stop-opacity="1"/>
      <stop offset="40%" stop-color="#44dd66" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#66ff88" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="e1" x1="256" y1="100" x2="120" y2="375" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffbb" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#00cc88" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00ff66" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="e2" x1="120" y1="375" x2="392" y2="375" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff66" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#33dd66" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#66ff88" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="e3" x1="392" y1="375" x2="256" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#66ff88" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#33dd88" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00ffbb" stop-opacity="0.45"/>
    </linearGradient>

    <radialGradient id="arb" cx="50%" cy="42%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#88ffcc"/>
      <stop offset="70%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00cc66"/>
    </radialGradient>
    <radialGradient id="arbG" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff99" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00ff99" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="tf" x1="256" y1="100" x2="256" y2="375" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffbb" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#00ff66" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="76" fill="url(#bg)"/>
  <rect width="512" height="512" rx="76" fill="url(#dots)" opacity="0.4"/>
  <circle cx="256" cy="278" r="180" fill="url(#arbG)" opacity="0.45"/>

  <polygon points="256,100 120,375 392,375" fill="url(#tf)"/>

  <line x1="256" y1="100" x2="120" y2="375" stroke="url(#e1)" stroke-width="1.5"/>
  <line x1="120" y1="375" x2="392" y2="375" stroke="url(#e2)" stroke-width="1.5"/>
  <line x1="392" y1="375" x2="256" y2="100" stroke="url(#e3)" stroke-width="1.5"/>

  <line x1="256" y1="100" x2="256" y2="278" stroke="url(#l1)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="120" y1="375" x2="256" y2="278" stroke="url(#l2)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="392" y1="375" x2="256" y2="278" stroke="url(#l3)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Particles -->
  <circle r="2.5" fill="#00ffbb" filter="url(#g1)">
    <animate attributeName="cx" values="256;256" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="118;263" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.8" fill="#00ffbb" filter="url(#g1)">
    <animate attributeName="cx" values="256;256" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="118;263" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>

  <circle r="2.5" fill="#00ff66" filter="url(#g1)">
    <animate attributeName="cx" values="131;246" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="366;283" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;0" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.8" fill="#00ff66" filter="url(#g1)">
    <animate attributeName="cx" values="131;246" dur="2.3s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="366;283" dur="2.3s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="2.3s" begin="0.8s" repeatCount="indefinite"/>
  </circle>

  <circle r="2.5" fill="#66ff88" filter="url(#g1)">
    <animate attributeName="cx" values="381;266" dur="2.1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="366;283" dur="2.1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;0" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.8" fill="#66ff88" filter="url(#g1)">
    <animate attributeName="cx" values="381;266" dur="2.1s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="366;283" dur="2.1s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="2.1s" begin="0.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Mint node -->
  <circle cx="256" cy="100" r="16" fill="url(#n1)" filter="url(#g2)" opacity="0.95"/>
  <circle cx="256" cy="100" r="9.5" fill="#020402" opacity="0.65"/>
  <circle cx="256" cy="100" r="5" fill="#00ffbb" opacity="0.9"/>

  <!-- Emerald node -->
  <circle cx="120" cy="375" r="16" fill="url(#n2)" filter="url(#g2)" opacity="0.95"/>
  <circle cx="120" cy="375" r="9.5" fill="#020402" opacity="0.65"/>
  <circle cx="120" cy="375" r="5" fill="#00ff66" opacity="0.9"/>

  <!-- Lime node -->
  <circle cx="392" cy="375" r="16" fill="url(#n3)" filter="url(#g2)" opacity="0.95"/>
  <circle cx="392" cy="375" r="9.5" fill="#020402" opacity="0.65"/>
  <circle cx="392" cy="375" r="5" fill="#66ff88" opacity="0.9"/>

  <!-- Arbiter center -->
  <circle cx="256" cy="278" r="40" fill="none" stroke="#00ff99" stroke-width="0.8" opacity="0.1" filter="url(#g3)"/>
  <circle cx="256" cy="278" r="30" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.28" filter="url(#g2)"/>
  <circle cx="256" cy="278" r="22" fill="url(#arb)" filter="url(#g2)" opacity="0.95"/>
  <circle cx="256" cy="278" r="12" fill="#020402" opacity="0.6"/>
  <circle cx="256" cy="278" r="6.5" fill="#ccffee" opacity="0.95" filter="url(#g1)"/>

  <!-- Pulse -->
  <circle cx="256" cy="278" r="22" fill="none" stroke="#00ffaa" stroke-width="1.5" opacity="0">
    <animate attributeName="r" values="22;44" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="278" r="22" fill="none" stroke="#00ff88" stroke-width="1" opacity="0">
    <animate attributeName="r" values="22;55" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
